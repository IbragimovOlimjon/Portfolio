<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoli</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header__container container">
            <div class="site-header__info">
                <img class="site-header__facade" src="img/oboy.svg" alt="facade" width="750" height="450">
                <img class="site-header__facade--right" src="img/oboy.svg" alt="facade" width="417" height="351">
                <img class="site-header__img" src="img/ibragimoff.jpg" alt="facade" width="200" height="200">
                <h1 class="site-header__title">Ibragimov Olimjon</h1>
                <p class="site-header__text">Frond End Dasturchi</p>
            </div>
            <ul class="site-header__list">
                <li class="site-header__item">
                    <a href="https://github.com/" class="site-header__link">
                        <span class="site-header__link-text">GitHub</span>
                        <img class="site-header__link-img" src="img/github.svg" alt="GitHub logo" width="20" height="20">
                    </a>
                </li>
                <li class="site-header__item">
                    <a href="#" class="site-header__link">
                        <span class="site-header__link-text">Telegram</span>
                        <img class="site-header__link-img" src="img/telegram.svg" alt="Telegram logo" width="20" height="20">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    
    <!-- MAIN-CONTENT -->
    <main class="main-content">
        <div class="container">

            <!-- MAIN-INFO -->
            <section class="main-info">
                <div class="main-info__wrapper">
                    <h2 class="main-info__title">Tuzilgan loyihalar</h2>
                    <ul class="main-info__list">
                        <!-- SNEAKERS -->
                        <li class="main-info__item">
                            <img class="main-info__img" src="img/sneaker.jpg" alt="Photos" width="260" height="160">
                            <div class="main-info__data">
                                <h2 class="main-info__heading">E-commerce product</h2>
                                <p class="main-info__text">Ecommerce - elektron tijorat uchun mo'ljallangan sayt</p>
                                <div class="main-info__links">
                                    <a href="#" class="main-info__links-wrapper">
                                        <span class="main-info__links-text">GitHub</span>
                                        <img class="main-info__links-img" src="img/github.svg" alt="GitHub logo" width="18" height="18">
                                    </a>
                                    <a href="#" class="main-info__links-wrapper">
                                        <span class="main-info__links-text">Netlify</span>
                                        <img class="main-info__links-img" src="img/netlify.svg" alt="Netlify logo" width="18" height="18">
                                    </a>
                                </div>
                                <div class="main-links-info-wrapper">
                                    <!-- <a href="#" class="main-info__links-info">
                                        <span class="main-info__info-text">Batafsil</span>
                                        <img class="main-info__links-img" src="img/arrow.svg" alt="Arrow" width="18" height="18">
                                    </a> -->
                                    <a href="#" class="main-link">Batafsil...</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
